<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin â€” Cphino Knowledge Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">

  <style>
    .admin-box {
      max-width: 720px;
      margin: 50px auto;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      border: 1px solid #e5e7eb;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    .post {
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
      margin-top: 12px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      padding: 8px 14px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .danger {
      background: #ef4444;
    }
    #editor { display:none; }
  </style>
</head>

<body>

<main class="container">

  <!-- LOGIN -->
  <div class="admin-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button class="btn" id="loginBtn">Login</button>
  </div>

  <!-- EDITOR -->
  <div class="admin-box" id="editorSection">
    <h2>Create / Edit Post</h2>

    <input type="hidden" id="postId">
    <input type="text" id="postTitle" placeholder="Post title">
    <textarea id="postContent" rows="6" placeholder="Content"></textarea>

    <button class="btn" id="publishBtn">Publish</button>
    <button class="btn danger" id="logoutBtn">Logout</button>

    <h3 style="margin-top:20px">Existing Posts</h3>
    <div id="posts"></div>
  </div>

</main>

<script type="module" src="/Firebase.js"></script> 
<script type="module" src="/admin.js"></script>

</body>
</html>
